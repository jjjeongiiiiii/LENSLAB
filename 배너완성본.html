<script> 

let currentIndex = 0;
const images = document.querySelectorAll('.banner-image');
const buttons = document.querySelectorAll('.cta-button');

// 초기 설정: 첫 번째 이미지와 버튼만 보이도록 설정
function initializeBanner() {
    images.forEach((image, index) => {
        image.classList.remove('active'); // 모든 이미지 숨김
        buttons[index].style.display = 'none'; // 모든 버튼 숨김
    });
    images[currentIndex].classList.add('active'); // 첫 번째 이미지만 보이게 설정
    buttons[currentIndex].style.display = 'block'; // 첫 번째 버튼만 보이게 설정
}

function showNextImage() {
    images[currentIndex].classList.remove('active');
    buttons[currentIndex].style.display = 'none'; // 현재 버튼 숨기기
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].classList.add('active');
    buttons[currentIndex].style.display = 'block'; // 다음 버튼 보이기
}

function showPrevImage() {
    images[currentIndex].classList.remove('active');
    buttons[currentIndex].style.display = 'none'; // 현재 버튼 숨기기
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    images[currentIndex].classList.add('active');
    buttons[currentIndex].style.display = 'block'; // 다음 버튼 보이기
}


initializeBanner();
setInterval(showNextImage, 5000);


</script>
